<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Menu</title>

<!-- 引入全局css样式 -->
<script th:src="@{/resources/base/css-import.js}"
	src="../../../../resources/base/css-import.js"></script>

</head>
<body>
	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar" th:fragment="menu">

		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">

			<!-- Sidebar user panel (optional) -->
			<div class="user-panel">
				<div class="pull-left image">
					<img th:src="@{/resources/dist/img/user2-160x160.jpg}"
						src="../resources/dist/img/user2-160x160.jpg" class="img-circle"
						alt="User Image">
				</div>
				<div class="pull-left info">
					<p th:text="${#httpServletRequest.remoteUser}"></p>
					<!-- Status -->
					<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div>

			<!-- search form (Optional) -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn"
							class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<!-- /.search form -->

			<!-- Sidebar Menu -->
			<ul class="sidebar-menu hidden" data-widget="tree" id="menu-tree">
				<li class="header">Menu Header</li>
				<!-- Optionally, you can add icons to the links -->
				<li class="treeview" name="li-level-menu"><a href=""
					name="a-level-menu"> <i class="fa fa-link"></i> <span
						name="li-level-menu-text">MenuItem Template</span> <span
						class="pull-right-container"> <i
							class="fa fa-angle-left pull-right"></i>
					</span>
				</a>
					<ul class="treeview-menu" name="ul-level-menu">
						<!-- SubMenu -->
					</ul></li>
			</ul>
			<!-- /.sidebar-menu -->
		</section>
		<!-- /.sidebar -->
	</aside>
</body>

<!-- 引入JavaScripts样式 -->
<script th:src="@{/resources/base/javascript-import.js}"
	src="../../../../resources/base/javascript-import.js"></script>

</html>
