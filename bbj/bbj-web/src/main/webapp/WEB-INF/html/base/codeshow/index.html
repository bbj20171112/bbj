<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Demo展示页面</title>
<script src="../../resources/base/css-import.js"></script>
</head>

<body>
	<div id="tabs" class="nav-tabs-custom"
		style="width: 100%; height: 85%;">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#demo" data-toggle="tab">Demo</a></li>
			<li><a href="#code" data-toggle="tab">Code</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="demo">
				<iframe id="demoiframe" style="width: 100%; height: 100%;"
					border="0" frameborder="0"></iframe>
			</div>
			<div class="tab-pane" id="code">
				<iframe id="codeiframe" style="width: 100%; height: 100%;"
					border="0" frameborder="0"></iframe>
			</div>
		</div>
	</div>

	<script src="../../resources/base/javascript-import.js"></script>
	<script type="text/javascript">
		(function(win, $) {
			var ss = location.href.split("?url=");
			var _url = contextPath + '/' + ss[1];
			document.getElementById("demoiframe").src = _url;
			document.getElementById("codeiframe").src = 'runCode/codeview.html?url='
					+ _url;

			function autoHeight() {
				var h = $('#tabs').height();
				if (h < 15)
					h = 15;
				document.getElementById("demoiframe").style.height = (h - 15)
						+ "px";
				document.getElementById("codeiframe").style.height = (h - 15)
						+ "px";

			}
			autoHeight();
		}(this, jQuery));
	</script>
</body>

</html>
