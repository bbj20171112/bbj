<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Registration Page</title>
<!-- 引入全局css样式 -->
<script src="../../resources/framework/css-import.js"></script>
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="../../index2.html"><b>BBJ</b></a>
		</div>

		<div class="register-body">

			<form id="registerForm" action="../../rl/register"
				method="post">
				<div class="form-group has-success">
				  <input type="text" class="form-control" id="inputSuccess" placeholder="Enter ...">
                  <label class="control-label" for="inputSuccess"><i class="fa fa-check"></i> Input with success</label>
                  
                </div>
                <div id="input1"></div>
            </form>
			</div>
			<!-- /.form-box -->
	</div>
	<!-- /.register-box -->
	<!-- 引入JavaScripts样式 -->
	<script src="../../resources/framework/javascript-import.js"></script>

	<script>
		/**
		 * inputbox
		 */
		(function(win, $) {
			var options: {
				type: 'inputbox',
				input_type: 'text',
				input_id: 'input_id',
				placeholder: 'Please input something here !',
				label_id: 'label_id',
				hint_text: 'I am hint'
			};
			bbj.renderHtml('input1', options);
		}(this, jQuery));
	</script>
	
</body>
</html>
