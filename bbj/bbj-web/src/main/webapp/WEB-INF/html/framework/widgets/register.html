<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- 引入全局css样式 -->
  <script src="../../resources/framework/css-import.js"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>BBJ</b></a>
  </div>

  <div class="register-box-body">

    <form action="../../base/widgets/register" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="userName" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email" placeholder="邮件">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="number" class="form-control" name="phone" placeholder="手机">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="rePassword" placeholder="确认密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="">
            <label>
              <input type="checkbox"> 我同意这些 <a href="#">条约</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>



    <a href="login.html" class="text-center">已有账户 点击登录</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
<!-- 引入JavaScripts样式 -->
<script src="../../resources/framework/javascript-import.js"></script>

<!-- iCheck -->
<script src="../../resources/plugins/iCheck/icheck.min.js"></script>
<script>
 
</script>
</body>
</html>
