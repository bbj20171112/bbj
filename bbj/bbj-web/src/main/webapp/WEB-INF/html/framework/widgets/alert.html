<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BBJ | Menu</title>
  
  <!-- 引入全局css样式 -->
  <script src="../../resources/framework/css-import.js"></script>
  
  <style type="text/css">
	.swal-title {
	  margin: 0px;
	  font-size: 16px;
	  box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.21);
	  margin-bottom: 24px;
	}
	.swal-footer {
	  background-color: rgb(245, 248, 250);
	  margin-top: 24px;
	  border-top: 1px solid #E9EEF1;
	  overflow: hidden;
	}
  </style>
</head>
<body>
<div class="wrapper">
		<h3 class="box-title">SweetAlert, 官网：https://sweetalert.js.org/</h3>
	 <section class="content">
      <h2 class="page-header">基本使用</h2>
      <div class="row">
        <div class="col-xs-12">
			<button type="button" onclick="basic()" class="btn btn-info">basic</button>
        	<button type="button" onclick="withTitle()" class="btn btn-info">withTitle</button>
        	<button type="button" onclick="withIcon()" class="btn btn-info">withIcon</button>
        	<button type="button" onclick="deleteConfirm()" class="btn btn-info">deleteConfirm</button>
        	<button type="button" onclick="buttons()" class="btn btn-info">buttons</button>
        	<button type="button" onclick="html()" class="btn btn-info">html</button>
        </div>
        <!-- /.col -->
      </div>
      
     <h2 class="page-header">提示信息</h2>
      <div class="row">
        <div class="col-xs-12">
			<button type="button" onclick="msg()" class="btn btn-info">提示框msg</button>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      
      <h2 class="page-header">提示框</h2>
      <div class="row">
        <div class="col-xs-12">
			<button type="button" onclick="info1()" class="btn btn-info">只有内容</button>
			<button type="button" onclick="info2()" class="btn btn-info">内容+标题</button>
			<button type="button" onclick="info3()" class="btn btn-info">内容+标题+自定义确定按钮</button>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      
      <h2 class="page-header">操作框</h2>
      <div class="row">
        <div class="col-xs-12">
			<button type="button" onclick="info()" class="btn btn-info">提示说明</button>
			<button type="button" onclick="success()" class="btn btn-info">成功</button>
			<button type="button" onclick="error()" class="btn btn-info">失败错误</button>
			<button type="button" onclick="warning()" class="btn btn-info">警告</button>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      
      <h2 class="page-header">确认框</h2>
      <div class="row">
        <div class="col-xs-12">
			<button type="button" onclick="confirm1()" class="btn btn-info">说明+标题</button>
			<button type="button" onclick="confirm2()" class="btn btn-info">说明+标题+按钮+图标</button>
			<button type="button" onclick="confirm3()" class="btn btn-info">说明+标题说明+标题+按钮+图标+事件回调（浏览器控制台打印日志）</button>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      
      
      
    </section>
    <!-- /.content -->

</div>
<!-- ./wrapper -->
<!-- 引入JavaScripts样式 -->
<script src="../../resources/framework/javascript-import.js"></script>
<script type="text/javascript">

	///////////////////////////////////////     确认框 			///////////////////////////////////////     
	function confirm1(){
		// textText,titleText,okText,cancelText,okFunc,cancelFunc
		Alert.confirm("这是内容","这是标题");
	}
	function confirm2(){
		// textText,titleText,okText,cancelText,okFunc,cancelFunc
		Alert.confirm("这是内容","这是标题","取消按钮","确定按钮","info");
	}
	function confirm3(){
		// textText,titleText,okText,cancelText,okFunc,cancelFunc
		Alert.confirm("这是内容","这是标题","取消按钮","确定按钮","info",function (){console.log("ok");},function (){console.log("cancel");});
	}
	///////////////////////////////////////     确认框 			///////////////////////////////////////     



	///////////////////////////////////////     操作框 			///////////////////////////////////////     
	function success(){
		Alert.successWithIcon("这是内容");
	}

	function error(){
		Alert.errorWithIcon("这是内容","这是标题");
	}

	function warning(){
		Alert.warningWithIcon("这是内容","这是标题","奥奥");
	}
	
	function info(){
		Alert.infoWithIcon("这是内容","这是标题","奥info奥");
	}
	///////////////////////////////////////     操作框 			///////////////////////////////////////     

	///////////////////////////////////////     提示框             /////////////////////////////////

	function info1(){
		 Alert.info("这是内容");
	}

	function info2(){
		Alert.info("这是内容","这是标题");
	}
	
	function info3(){
		Alert.info("这是内容","这是标题","自定义按钮");
	}
	////////////////////////////////////////     提示框             /////////////////////////////////

	function msg(){
		Alert.msg("这是信息框!");
	}

	function buttons1(){
		swal(	"Here's the title!"
				, "...and here's the text!", {
			  buttons: {
			    cancel: "取消",
			    catch: {
			      text: "其他",
			      value: "other",
			    },
			    defeat: {
			      text: "确定",
			      value: "ok",
			    }
			  },
			})
			.then((value) => {
			  switch (value) {
			 
			    case "ok":
			      swal("你点击了确定");
			      break;
			 
			    case "other":
			      swal("你点击了其他");
			      break;
			 
			    default:
			      swal("你点击了取消");
			  }
			});
	}
	
    function basic(){
	    swal("Hello Wprld！");
    }
    function withTitle(){
	    swal("Here's the title!", "...and here's the text!");
    }
    function deleteConfirm(){
    	swal( "Are you sure?"
			, "This is tips", {
			  buttons: {
			    cancel: "Cancel",
			    Delete: {
			      text: "Delete",
			      value: "ok",
			    }
			  },
			})
			.then((value) => {
			  switch (value) {
			 
			    case "Delete":
			      swal("deleted！", "This is tips", "success"); 
			      break;
			 
			    default:
			      swal("你点击了取消");
			  }
			});
    }
    function withIcon(){
    	swal({
    		  title: "Are you sure?",
    		  text: "Are you sure that you want to delete this file?",
    		  icon: "warning",
    		  dangerMode: true,
    		});
    }
    function html(){
    	var div = document.createElement("div");
    	$(div).html('<div class="col-xs-12">'+
    			'<button type="button" onclick="basic()" class="btn btn-info">basic</button>'+
            	'<button type="button" onclick="withTitle()" class="btn btn-info">withTitle</button>'+
            	'<button type="button" onclick="withIcon()" class="btn btn-info">withIcon</button>'+
            	'<button type="button" onclick="deleteConfirm()" class="btn btn-info">deleteConfirm</button>'+
            	'<button type="button" onclick="buttons()" class="btn btn-info">buttons</button>'+
            	'</div>');
    	swal({
    	  content: div,
    	});
    }
    
</script>
</body>
</html>
