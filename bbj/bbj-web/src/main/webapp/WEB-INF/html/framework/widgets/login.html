<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>BBJ | Login</title>
<!-- 引入全局css样式 -->
<script src="../../resources/framework/css-import.js"></script>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>BBJ</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">

			<form action="../../rl/login" method="post">
				<div class="form-group has-feedback">
					<input type="用户名" class="form-control" name="userName" placeholder="用户名"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<div class="">
							<img src=""></img>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-8">
						<input type="text" class="form-control" name="verification-code" placeholder="请输入左边图片所示的验证码">
					</div>
					<!-- /.col -->
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="">
							<label> <input type="checkbox"> 记住我
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!-- 第三方账号登录 <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div> -->
			<!-- /.social-auth-links -->
			<div class="row">
				<div class="col-xs-8">
					<a href="#">忘记密码</a>
				</div>
				<div class="col-xs-4">
					<a href="register.html" class="text-center">注册</a>
				</div>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	<!-- 引入JavaScripts样式 -->
	<script src="../../resources/framework/javascript-import.js"></script>

	<!-- iCheck -->
	<script src="../../resources/plugins/iCheck/icheck.min.js"></script>
	<!-- <script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script> -->
</body>
</html>
