﻿<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>页面设计</title>

<!-- 引入全局css样式 -->
<script th:src="@{/resources/framework/css-import.js}" src="../../resources/framework/css-import.js"></script>
<link rel="stylesheet" th:href="@{/resources/plugins/dragula/dragula.css}"
	href="../../resources/plugins/dragula/dragula.css">
<link rel="stylesheet" th:href="@{/resources/plugins/ContextJS/css/context.standalone.css}"
	href="../../resources/plugins/ContextJS/css/context.standalone.css">
<link rel="stylesheet" th:href="@{/resources/plugins/CodeMirror/lib/codemirror.css}"
	href="../../resources/plugins/CodeMirror/lib/codemirror.css">

<style type="text/css">
	.item-parent .item {
		padding: 10px;
		margin: 5px;
		cursor: move;
		cursor: grab;
		cursor: -moz-grab;
		cursor: -webkit-grab;
		cursor: move;
	}
	.selected{
		background-color: #f4f4f4;
	}
	
</style>
</head>
<body>
	<div class="wrapper">		
		<section class="content">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Form设计</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
		              <div class="box-body">
		                <div class="form-group">
		                  <label for="field-item-table_id" class="col-sm-2 control-label">table_id</label>
		                  <div class="col-sm-10">
		                    <input type="text" class="form-control" id="field-item-table_id" th:value="${param.table_id}"  placeholder="table_id">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="field-item-col_num" class="col-sm-2 control-label">cols</label>
		                  <div class="col-sm-10">
		                    <input type="number" class="form-control" id="field-item-col_num" placeholder="cols">
		                  </div>
		                </div>
		              </div>
		              <!-- /.box-body -->
		              <div class="box-footer">
		                <button type="button" class="btn btn-default">返回</button>
		                <button type="button" onclick="newPage()" class="btn btn-info pull-right">重绘</button>
		              </div>
		              <!-- /.box-footer -->
					<!-- /.box-body -->
				</form>
			</div>
			<div class="box box-info">
				<div class="nav-tabs-custom">
					<!-- Tabs within a box -->
					<ul class="nav nav-tabs pull-right ui-sortable-handle">
						<li class="pull-left header">Form页面</li>
						<li class="pull-left" onclick = "addComponent()"><button type="button" class="btn btn-info">添加组件</button></li>
						<li>
							<a href="#field-source" onclick="showSource()"	data-toggle="tab" aria-expanded="false">源代码</a>
						</li>
						<li class="active">
							<a href="#revenue-form" data-toggle="tab" aria-expanded="true">内容</a>
						</li>
					</ul>
					<div class="tab-content no-padding">
						<!-- Morris chart - Sales -->
						<div class="chart tab-pane active" id="revenue-form" >
							<div id="container-form" class="container" style="border: 1px;border-color: gray;">
					
							</div>
						</div>
						<div class="chart tab-pane" id="field-source">
							<textarea id="container-source">
					
							</textarea>
							<a href="#field-source" onclick="autoFormatRange()"	>格式化</a>
							
						</div>
					</div>
				</div>										
				
			</div>
		</section>
		<!-- /.content -->
	</div>
	</div>
	
	<div class="modal fade" id="modal-new-field" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">New</h4>
				</div>
				<div class="modal-body">
					<div class="nav-tabs-custom">
						<!-- Tabs within a box -->
						<ul class="nav nav-tabs pull-right ui-sortable-handle">
							<li class=""><a href="#revenue-chart" data-toggle="tab"
								aria-expanded="false">SQL 预览</a></li>
							<li class="active"><a href="#field-columns"
								data-toggle="tab" aria-expanded="true">列 新增</a></li>
							<li class="pull-left header"><i class="fa fa-inbox"></i>
								字段维护</li>
						</ul>
						<div class="tab-content no-padding">
							<!-- Morris chart - Sales -->
							<div class="chart tab-pane" id="revenue-chart"
								style="position: relative; height: 300px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
								SQL</div>
							<div class="chart tab-pane active" id="field-columns">
								<div class="form-horizontal">
									<div class="box-body">
										<div class="row form-group" style="display:none">
											<div class="col-sm-2">
												<label>ID</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-id" />
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>表ID</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-table_id"
													th:value="${param.id}" />
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>字段名称</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-field_name"></input>
											</div>
											<div class="col-sm-2">
												<label>字段说明</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control"
													id="item-field-field_name_comment"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>字段类型</label>
											</div>
											<div class="col-sm-4">
												<select class="form-control select2"
													id="item-field-field_type" style="width: 100%">
													<option value="varchar(64)" selected="selected">字符串[varchar(64)]</option>
													<option value="int">数字[int]</option>
													<option value="float">长数字[float]</option>
													<option value="decimal">小数[decimal]</option>
													<option value="date">日期[date]</option>
													<option value="datetime">日期时间[datetime]</option>
													<option value="text">文本[text]</option>
													<option value="blob">blob[blob]</option>
												</select>
											</div>
											<div class="col-sm-2">
												<label>字段描述</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control"
													id="item-field-field_type_comment"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>字段展示类型</label>
											</div>
											<div class="col-sm-4">
												<select class="form-control select2"
													id="item-field-field_show_type" style="width: 100%">
													<option value="label" selected="selected">标签[label]</option>
													<option value="input">输入框[input]</option>
													<option value="button">按钮[button]</option>
													<option value="img">图片[img]</option>
													<option value="checkbox">选择框[checkbox]</option>
													<option value="date">日期[date]</option>
													<option value="datetime">日期时间[datetime]</option>
													<option value="textarea">大文本框[textarea]</option>
													<option value="select">下拉框[select]</option>
	
												</select>
											</div>
											<div class="col-sm-2">
												<label>字段展示描述</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control"
													id="item-field-field_show_type_comment"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>键值</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-field-key"></input>
											</div>
											<div class="col-sm-2">
												<label>键值说明</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-field-keycomm"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>约束</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-field_constraint"></input>
											</div>
											<div class="col-sm-2">
												<label>约束说明</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control"
													id="item-field-field_constraint_comment"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>参照</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control" id="item-field-field_reference"></input>
											</div>
											<div class="col-sm-2">
												<label>参照说明</label>
											</div>
											<div class="col-sm-4">
												<input class="form-control"
													id="item-field-field_reference_comment"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2">
												<label>备注</label>
											</div>
											<div class="col-sm-10">
												<input class="form-control" id="item-field-field_remark"></input>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						onclick="newFieldSave()">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	
	
	
	<!-- ./wrapper -->
	<!-- 引入JavaScripts样式 -->
	<script th:src="@{/resources/framework/javascript-import.js}" src="../../resources/framework/javascript-import.js" ></script>
	<script th:src="@{/resources/plugins/dragula/dragula.js}" src='../../resources/plugins/dragula/dragula.js'></script>
	<script th:src="@{/resources/plugins/ContextJS/js/context.js}" src='../../resources/plugins/ContextJS/js/context.js'></script>
	<script th:src="@{/resources/framework/designer/js/form.js}" src='../../resources/framework/designer/js/new.js'></script>
	<script th:src="@{/resources/plugins/ContextJS/js/context.js}" src='../../resources/plugins/ContextJS/js/context.js'></script>
	<script th:src="@{/resources/plugins/CodeMirror/lib/codemirror.js}" src='../../resources/plugins/CodeMirror/src/codemirror.js'></script>
	<script th:src="@{/resources/plugins/CodeMirror/mode/javascript/javascript.js}" src='../../resources/plugins/CodeMirror/mode/javascript/javascript.js'></script>
	<script th:src="@{/resources/plugins/CodeMirror/mode/xml/xml.js}" src='../../resources/plugins/CodeMirror/mode/xml/xml.js'></script>
	<script th:src="@{/resources/plugins/CodeMirror/mode/css/css.js}" src='../../resources/plugins/CodeMirror/mode/css/css.js'></script>
	<script th:src="@{/resources/plugins/CodeMirror/mode/htmlmixed/htmlmixed.js}" src='../../resources/plugins/CodeMirror/mode/htmlmixed/htmlmixed.js'></script>
	<script th:src="@{/resources/plugins/CodeMirror/lib/util/formatting.js}" src='../../resources/plugins/CodeMirror/lib/util/formatting.js'></script>


</body>
</html>
