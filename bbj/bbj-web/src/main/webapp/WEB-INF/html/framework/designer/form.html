﻿<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>页面设计</title>

<!-- 引入全局css样式 -->
<script src="../../resources/framework/css-import.js"></script>
<link rel="stylesheet"
	href="../../resources/plugins/dragula/dragula.css">
<link rel="stylesheet"
	href="../../resources/plugins/ContextJS/css/context.standalone.css">

<style type="text/css">
.item-parent .item {
	padding: 10px;
	margin: 5px;
	cursor: move;
	cursor: grab;
	cursor: -moz-grab;
	cursor: -webkit-grab;
	cursor: move;
}

/* .item {
	background-color: #ad9d9d;
} */
</style>
</head>
<body style="background-color: ;">
	<div class="wrapper">		
		<section class="content">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Form设计</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
		              <div class="box-body">
		                <div class="form-group">
		                  <label for="field-item-table_id" class="col-sm-2 control-label">table_id</label>
		                  <div class="col-sm-10">
		                    <input type="text" class="form-control" id="field-item-table_id" th:value="${param.table_id}"  placeholder="table_id">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="field-item-col_num" class="col-sm-2 control-label">cols</label>
		                  <div class="col-sm-10">
		                    <input type="number" class="form-control" id="field-item-col_num" placeholder="cols">
		                  </div>
		                </div>
		              </div>
		              <!-- /.box-body -->
		              <div class="box-footer">
		                <button type="button" class="btn btn-default">返回</button>
		                <button type="button" onclick="newPage()" class="btn btn-info pull-right">重绘</button>
		              </div>
		              <!-- /.box-footer -->
					<!-- /.box-body -->
				</form>
			</div>
			<div class="box box-info">
				<div class="nav-tabs-custom">
					<!-- Tabs within a box -->
					<ul class="nav nav-tabs pull-right ui-sortable-handle">
						<li class="pull-left header">Form页面</li>
						<li>
							<a href="#field-source" onclick="showSource()"	data-toggle="tab" aria-expanded="false">源代码</a>
						</li>
						<li class="active">
							<a href="#revenue-form" data-toggle="tab" aria-expanded="true">Form内容</a>
						</li>
					</ul>
					<div class="tab-content no-padding">
						<!-- Morris chart - Sales -->
						<div class="chart tab-pane active" id="revenue-form" >
							<div id="container-form" class="container" style="border: 1px;border-color: gray;">
					
							</div>
						</div>
						<div class="chart tab-pane" id="field-source">
							<div id="container-source" class="container" style="border: 1px;border-color: gray;">
					
							</div>
						</div>
					</div>
				</div>										
				
			</div>
		</section>
		<!-- /.content -->
	</div>
	</div>
	<!-- ./wrapper -->
	<!-- 引入JavaScripts样式 -->
	<script th:src="@{/resources/framework/javascript-import.js}" src="../../resources/framework/javascript-import.js" ></script>
	<script th:src="@{/resources/plugins/dragula/dragula.js}" src='../../resources/plugins/dragula/dragula.js'></script>
	<script th:src="@{/resources/plugins/ContextJS/js/context.js}" src='../../resources/plugins/ContextJS/js/context.js'></script>
	<script th:src="@{/resources/framework/designer/js/form.js}" src='../../resources/framework/designer/js/new.js'></script>

</body>
</html>
