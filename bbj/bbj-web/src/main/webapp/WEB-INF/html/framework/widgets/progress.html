<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BBJ | Menu</title>
  
  <!-- 引入全局css样式 -->
  <script src="../../resources/framework/css-import.js"></script>
  
</head>
<body>
<div class="wrapper">
		<h3 class="box-title">Pace, 官网：http://github.hubspot.com/pace/docs/welcome/</h3>
	 <section class="content">
      <div class="row">
        <div class="col-xs-12">
			<button type="button" onclick="loadbasic()" class="btn btn-info">startLoading</button>
        	<h4>
        		开始： Pace.start();
        		结束：Pace.stop();
        	</h4>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

</div>
<!-- ./wrapper -->
<!-- 引入JavaScripts样式 -->
<script src="../../resources/framework/javascript-import.js"></script>

<script type="text/javascript">
	function loadbasic(){
		Pace.start();
		Utils.ajax({
			type: "GET",
	        url: "grid/query",
	        data: "tagPage=1&&pageSize=15",
	        success: function(data){
	        	data = data.data;
	        	console.log("返回结果：" + data);
	        	Pace.stop();
	        },
	        error : function (){
	        	Pace.stop();
	        }
	  	})
	}

</script>

</body>
</html>
