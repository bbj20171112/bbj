<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BBJ | Menu</title>
  
  <!-- 引入全局css样式 -->
  <script src="../../resources/framework/css-import.js"></script>
</head>
<body>
<div class="wrapper">
		<h3 class="box-title">表格, 官网：http://www.datatables.club/</h3>
	 <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">基本表格</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>
                  	<input type="checkbox" class="icheckbox_minimal" id="all_checked">
                  </th>
                  <th>ID</th>
                  <th>Desc</th>
                  <th>合并列</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

</div>
<!-- ./wrapper -->
<!-- 引入JavaScripts样式 -->
<script src="../../resources/framework/javascript-import.js"></script>
<script type="text/javascript">
$(function () {
	// 页面初始化
	// http://www.datatables.club/manual/data.html
	Utils.ajax({
		type: "GET",
        url: "grid/query",
        data: "tagPage=1&&pageSize=15",
        success: function(data){
        	data = data.data;
        	// console.log(data);
        	$('#example').DataTable({
        		data : data,
        		"columnDefs": [{
        				"targets": 0,
                    	"render": function(data, type, row) {
                        	return '<input type="checkbox" class="icheckbox_minimal item_check">';
                    	}
                	},{
           				"targets": 3,
                    	"render": function(data, type, row) {
	                    	return row.id+"-合并-" + row.desc;
                    	}
                    },{
               			"targets": -1,
                        "render": function(data, type, row) {
                        	var operatorDiv = '<div class="btn-group">'
                        	+'<button type="button" onclick="row_edit('+row.id+')" class="btn btn-info">编辑</button>'
                        	+'<button type="button" onclick="row_delete('+row.id+')" class="btn btn-danger">删除</button>'
                        	+'</div>';
                        	return operatorDiv;
                        }
                }],
        		// 配置列映射
        		columns: [
                    { data: null },
                    { data: 'id' },
                    { data: 'desc'},
                    { data: null },
                    { data: null}
                ]
        	});
        	}
		});
  	})
  	
  	function row_edit(id){
		alert("您要编辑：id=" + id);
	}
	
	function row_delete(id){
		alert("您要删除：id=" + id);
	}

   
</script>
</body>
</html>
