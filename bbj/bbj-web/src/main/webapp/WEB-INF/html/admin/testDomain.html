<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title>数据字典</title>
		
		<!-- 引入全局css样式 -->
		<script th:src="@{/resources/base/css-import.js}" src="../../../../resources/base/css-import.js"></script>
	<head>
	
	<body>
		<div class="wrapper">
			<button class="btn btn-info btn-sm" onclick="insertOption()">添加</button>
			<button class="btn btn-info btn-sm" onclick="delete()">删除</button>
			<table id="example" class="table table-bordered table-hover dataTable" width="100%">
			</table>
		
								
		</div>
	</body>
	
	
	<!-- 表维护对话框 -->
	<div class="modal fade" id="modal-new-option-testdomain" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title"><span class="pull-left header"><i class="fa fa-inbox"></i>
								新增</span></h4>
				</div>
				<div class="modal-body">
					<div class="nav-tabs-custom">
						<!-- Tabs within a box -->
						<!-- <ul class="nav nav-tabs pull-right ui-sortable-handle">
							<li class=""><a href="#revenue-chart" data-toggle="tab"
								aria-expanded="false">SQL 预览</a></li>
							<li class="active"><a href="#field-columns"
								data-toggle="tab" aria-expanded="true">表 新增</a></li>
						</ul> -->
						<div class="tab-content no-padding">
							<!-- Morris chart - Sales -->
							<div class="chart tab-pane" id="revenue-chart"
								style="position: relative; height: 300px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
								SQL</div>
							<div class="chart tab-pane active" id="field-columns"
								style="position: relative; height: 300px;">
								<div class="form-horizontal">
									<div class="box-body">
										<div class="row form-group" style="display:none">
											<div class="col-sm-2 item">
												<label>ID</label>
											</div>
											<div class="col-sm-4 item">
												<input class="form-control" id="item-field-admin_test-id"></input>
											</div>
										</div>
										<div class="row form-group">
											<div class="col-sm-2 item">
												<label>名称</label>
											</div>
											<div class="col-sm-4 item">
												<input class="form-control" id="item-field-admin_test-name"></input>
											</div>
											<div class="col-sm-2 item">
												<label>sex</label>
											</div>
											<div class="col-sm-4 item">
												<input class="form-control" id="item-field-admin_test-sex"></input>
											</div>
										</div>
										<div class="row form-group">											
											<div class="col-sm-2 item">
												<label>icon</label>
											</div>
											<div class="col-sm-4 item">
												<input class="form-control" id="item-field-admin_test-icon"></input>
											</div>
											<div class="col-sm-2 item">
												<label>ok</label>
											</div>
											<div class="col-sm-4 item">
												<select class="form-control select2"
													id="item-field-admin_test-ok" style="width: 100%">
													<option value="1" selected="selected">ok</option>
												</select>
											</div>
											
										</div>										
										<div class="row form-group">
											<div class="col-sm-2 item">
												<label>user_name</label>
											</div>
											<div class="col-sm-10 item">
												<input class="form-control" id="item-field-admin_test-user_name"></input>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						onclick="insertOrUpdateSave()">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	
	
	<!-- 引入全局JavaScript -->
	<script th:src="@{/resources/base/javascript-import.js}" src="../../../../resources/base/javascript-import.js"></script>
	<script th:src="@{/resources/admin/testDomain.js}" src="../../../../resources/admin/testDomain.js" ></script>
	

</html>
