﻿<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>页面设计</title>

<!-- 引入全局css样式 -->
<script th:src="@{/resources/base/css-import.js}" src="../../../../resources/base/css-import.js"></script>
<link rel="stylesheet" th:href="@{/resources/plugins/dragula/dragula.css}"
	href="../../../../resources/plugins/dragula/dragula.css">
<link rel="stylesheet" th:href="@{/resources/plugins/ContextJS/css/context.standalone.css}"
	href="../../../../resources/plugins/ContextJS/css/context.standalone.css">

	href="../../../../resources/plugins/CodeMirror/lib/codemirror.css">-->

<style type="text/css">
	.item-parent .item {
		cursor: move;
		cursor: grab;
		cursor: -moz-grab;
		cursor: -webkit-grab;
		cursor: move;
	}
	.selected{
		background-color: #f4f4f4;
	}
	
</style>
</head>
<body>
	<div class="wrapper">		
		<section class="content">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Form设计</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
		              <div class="box-body">
		                <div class="form-group">
		                  <label for="field-item-table_id" class="col-sm-2 control-label">table_id</label>
		                  <div class="col-sm-10">
		                    <input type="text" class="form-control" id="field-item-table_id" th:value="${param.table_id}"  placeholder="table_id">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="field-item-table_name" class="col-sm-2 control-label">table_id</label>
		                  <div class="col-sm-10">
		                    <input type="text" class="form-control" id="field-item-table_name" th:value="${param.table_name}"  placeholder="table_name">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="field-item-col_num" class="col-sm-2 control-label">cols</label>
		                  <div class="col-sm-10">
		                    <input type="number" class="form-control" id="field-item-col_num" placeholder="cols">
		                  </div>
		                </div>
		              </div>
		              <!-- /.box-body -->
		              <div class="box-footer">
		                <button type="button" class="btn btn-default">返回</button>
		                <button type="button" onclick="newPage()" class="btn btn-info pull-right">重绘</button>
		              </div>
		              <!-- /.box-footer -->
					<!-- /.box-body -->
				</form>
			</div>
			<div class="box box-info">
				<div class="nav-tabs-custom">
					<!-- Tabs within a box -->
					<ul class="nav nav-tabs pull-right ui-sortable-handle">
						<li class="pull-left header">Form页面</li>
						<li class="pull-left" onclick = "addComponent()"><button type="button" class="btn btn-info">添加组件</button></li>
						<li class="pull-left"><button class="btn btn-link btn-sm" onclick="generateProgramCode()">生成代码</button></li>
					</ul>
					<div class="tab-content no-padding">
						<!-- Morris chart - Sales -->
						<div class="chart tab-pane active" id="revenue-form" >
							<div id="container-form" class="container" style="border: 1px;border-color: gray;">
<form class="form-horizontal">
   <div class="box-body">	                
   </div>
   <!-- /.box-body -->
  <div class="box-footer">
    <button type="submit" class="btn btn-default">Cancel</button>
    <button type="submit" onclick="newTableSave()" class="btn btn-info pull-right">Save</button>
  </div>
  <!-- /.box-footer -->
</form>
							</div>
						</div>						
					</div>
				</div>										
				
			</div>
		</section>
		<!-- /.content -->
	</div>
	
	<!-- 程序生成对话框  start -->
	<div class="modal fade" id="modal-source-view" style="display: none;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title"><span class="pull-left header">程序生成</span></h4>
				</div>
				<div class="modal-body">
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs pull-right ui-sortable-handle">
							<li class="active">
								<a href="#tab-pane-form" data-toggle="tab" aria-expanded="true">Form</a>
							</li>
							<li class="">
								<a href="#tab-pane-modal" data-toggle="tab" aria-expanded="true">Modal</a>
							</li>							
						</ul>
						<div class="tab-content no-padding">
							<div class="chart tab-pane active" id="tab-pane-form" >
								<div>
									<pre id="input-program-form-source" class="highlight">	
									</pre>	
								</div>
							</div>
							<div class="chart tab-pane" id="tab-pane-modal" >
								<div>
									<pre id="input-program-modal-source" class="brush: java;">	
									</pre>	
								</div>
							</div>
							
						</div>
					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-left"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						onclick="newTableSave()">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- 程序生成对话框  end -->
	
	
	<!-- ./wrapper -->
	<!-- 引入JavaScripts样式 -->
	<script th:src="@{/resources/base/javascript-import.js}" src="../../../../resources/base/javascript-import.js" ></script>
	<script th:src="@{/resources/plugins/dragula/dragula.js}" src='../../../../resources/plugins/dragula/dragula.js'></script>
	<script th:src="@{/resources/plugins/ContextJS/js/context.js}" src='../../../../resources/plugins/ContextJS/js/context.js'></script>
	<script th:src="@{/resources/admin/designer/js/form.js}" src='../../../../resources/admin/designer/js/form.js'></script>

	<script th:src="@{/resources/plugins/CodeMirror/mode/htmlmixed/htmlmixed.js}" src='../../../../resources/plugins/CodeMirror/mode/htmlmixed/htmlmixed.js'></script>

</body>
</html>
