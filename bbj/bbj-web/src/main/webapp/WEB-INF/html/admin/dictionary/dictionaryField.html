<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>数据字典</title>

<script th:src="@{/resources/base/css-import.js}"
	src="../../../../resources/base/css-import.js"></script>

</head>
<body th:class="${session.currentSkin}">
	<div class="wrapper">
		<div th:replace="~{base/header :: header}"></div>
		<div th:replace="~{base/menu :: menu}"></div>
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Page Header
					<!-- <small>Optional description</small> -->
				</h1>
				<ol class="breadcrumb" id="menu-footprint">
					<li><a href="#"><i class="fa fa-dashboard"></i> <span
							name="parent-menu">Level</span></a></li>
					<li name="li-sub-menu" style="display: none">Here</li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">基本表格</h3>
								<button type="button" onclick="showSelectItems()"
									class="btn btn-info">查看选中</button>
								<button type="button" onclick="newField()" class="btn btn-info">新建</button>
							</div>
							<div class="box-body">
								<table id="example" class="table table-bordered table-hover">
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div th:replace="~{base/footer :: footer}"></div>
		<div th:replace="~{base/settings :: settings}"></div>
	</div>
</body>
<div class="modal fade" id="modal-new-field" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">New</h4>
			</div>
			<div class="modal-body">
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs pull-right ui-sortable-handle">
						<li class=""><a href="#revenue-chart" data-toggle="tab"
							aria-expanded="false">SQL 预览</a></li>
						<li class="active"><a href="#field-columns" data-toggle="tab"
							aria-expanded="true">列 新增</a></li>
						<li class="pull-left header"><i class="fa fa-inbox"></i> 字段维护</li>
					</ul>
					<div class="tab-content no-padding">
						<div class="chart tab-pane" id="revenue-chart"
							style="position: relative; height: 300px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
							SQL</div>
						<div class="chart tab-pane active" id="field-columns">
							<div class="form-horizontal">
								<div class="box-body">
									<div class="row form-group" style="display: none">
										<div class="col-sm-2 item">
											<label>ID</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-id" />
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>表ID</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-table_id"
												th:value="${param.id}" />
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>字段名称</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-field_name"></input>
										</div>
										<div class="col-sm-2 item">
											<label>字段说明</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control"
												id="item-field-field_name_comment"></input>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>字段类型</label>
										</div>
										<div class="col-sm-4 item">
											<select class="form-control select2"
												id="item-field-field_type" style="width: 100%">
												<option value="varchar(64)" selected="selected">字符串[varchar(64)]</option>
												<option value="int">数字[int]</option>
												<option value="float">长数字[float]</option>
												<option value="decimal">小数[decimal]</option>
												<option value="date">日期[date]</option>
												<option value="datetime">日期时间[datetime]</option>
												<option value="text">文本[text]</option>
												<option value="blob">blob[blob]</option>
											</select>
										</div>
										<div class="col-sm-2 item">
											<label>字段描述</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control"
												id="item-field-field_type_comment"></input>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>字段展示类型</label>
										</div>
										<div class="col-sm-4 item">
											<select class="form-control select2"
												id="item-field-field_show_type" style="width: 100%">
												<option value="label" selected="selected">标签[label]</option>
												<option value="input">输入框[input]</option>
												<option value="button">按钮[button]</option>
												<option value="img">图片[img]</option>
												<option value="checkbox">选择框[checkbox]</option>
												<option value="date">日期[date]</option>
												<option value="datetime">日期时间[datetime]</option>
												<option value="textarea">大文本框[textarea]</option>
												<option value="select">下拉框[select]</option>

											</select>
										</div>
										<div class="col-sm-2 item">
											<label>字段展示描述</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control"
												id="item-field-field_show_type_comment"></input>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>键值</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-field-key"></input>
										</div>
										<div class="col-sm-2 item">
											<label>键值说明</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-field-keycomm"></input>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>约束</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-field_constraint"></input>
										</div>
										<div class="col-sm-2 item">
											<label>约束说明</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control"
												id="item-field-field_constraint_comment"></input>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>参照</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control" id="item-field-field_reference"></input>
										</div>
										<div class="col-sm-2 item">
											<label>参照说明</label>
										</div>
										<div class="col-sm-4 item">
											<input class="form-control"
												id="item-field-field_reference_comment"></input>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-2 item">
											<label>备注</label>
										</div>
										<div class="col-sm-10 item">
											<input class="form-control" id="item-field-field_remark"></input>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left"
					data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary"
					onclick="newFieldSave()">Save</button>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/resources/base/javascript-import.js}"
	src="../../../../resources/base/javascript-import.js"></script>
<script th:src="@{/resources/admin/dictionary/dictionaryField.js}"
	src="../../../../resources/admin/dictionary/dictionaryField.js"></script>
