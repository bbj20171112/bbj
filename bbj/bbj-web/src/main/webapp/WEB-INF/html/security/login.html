<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用户登录</title>

<!-- 引入全局css样式 -->
<script th:src="@{/resources/base/css-import.js}" src="../../../../resources/base/css-import.js"></script>

</head>
<body th:class="${session.currentSkin}">
	<div class="wrapper">	
		<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Please Login</h3>
               <div th:if="${param.error}" class="alert alert-error">    
                   Invalid username and password.
               </div>
               <div th:if="${param.logout}" class="alert alert-success"> 
                   You have been logged out.
               </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="post">
              <div class="box-body">
                <div class="form-group">
                  	<label for="username" class="col-sm-2 control-label">用户名[bbj]</label>
					<div class="col-sm-10">
				  		<input id="username" name="username" value="bbj" type="input" class="form-control" placeholder="用户名">
					</div>
                </div>
                <div class="form-group">
                 	<label for="password" class="col-sm-2 control-label">密码[bbj]</label>
					<div class="col-sm-10">
				    	<input type="password" id="password" name="password" value="bbj" class="form-control" rows="3" placeholder="密码">
					</div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Login</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
		<!-- /.content -->
	</div>
	
	<!-- 引入JavaScripts样式 -->
	<script th:src="@{/resources/base/javascript-import.js}" src="../../../../resources/base/javascript-import.js" ></script>
	<script th:src="@{/resources/plugins/dragula/dragula.js}" src='../../../../resources/plugins/dragula/dragula.js'></script>
	<script th:src="@{/resources/plugins/ContextJS/js/context.js}" src='../../../../resources/plugins/ContextJS/js/context.js'></script>
	<script th:src="@{/resources/admin/designer/js/form.js}" src='../../../../resources/admin/designer/js/form.js'></script>
	
</body>
</html>
